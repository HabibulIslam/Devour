    <h2><br>Reservations at Pacific Trails</h2>
    <h3>Contact US</h3>
    <p>Required information is marked with an asterisk (*).</p>
  
    <form action="https://webdevbasics.net/scripts/pacific.php">
      <label for="first name">*First name:</label> <input type="first name" name="myFName" required>
      <label for="last name">*Last name:</label> <input type="last name" name="myLName" required>
      <label for="e-mail">*E-mail:</label> <input type="email" name="myEmail" required>
      <label for="phone">Phone:</label> <input type="tel" name="myPhone">
      <label for="arrival">Arrival Date:</label> <input type="date" name="arrive">
      <label for="nights">Nights:</label><input type="number" name="nights" min="1" max="14">
      <label for="comments">*Comments:</label> <textarea rows="2" cols="20" required></textarea>
      <input id="mySubmit" type="submit" value="Submit">
    </form>
  </main>
